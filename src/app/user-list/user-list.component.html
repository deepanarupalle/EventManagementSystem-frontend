<table class = "table table-striped" style="background-color:cornsilk;">

    <thead style="font-family: Arial, Helvetica, sans-serif; font-size: larger;font-weight: 400;color:firebrick;">
        <tr style="border: solid; color: brown; ">
            <th style="color: rgb(18, 38, 33);"> First Name</th>
            <th style="color: rgb(18, 38, 33);"> Last Name </th>
            <th style="color: rgb(18, 38, 33);"> Email Id</th>
            <th style="color: rgb(18, 38, 33);"> Actions </th>
        </tr>
    </thead>
    <tbody style="font-style: oblique; font-size: larger; font-family:Verdana, Geneva, Tahoma, sans-serif;">
        <tr *ngFor = "let user of users" >
            <td> {{ user.firstName }} </td>
            <td> {{ user.lastName }} </td>
            <td> {{ user.emailId }} </td>
            <td>
                <button (click) = "updateUser(user.id)" class = "btn btn-info"> Update</button>
                <button (click) = "deleteUser(user.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "userDetails(user.id)" class = "btn btn-info" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table><br><br>
