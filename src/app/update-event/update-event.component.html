<div class="col-md-6 offset-md-3">
    <h3> Update Event </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label>  Id</label>
            <input type="number" class ="form-control" id = "EventId"
                [(ngModel)] = "event.eventId" name = "eventId">
        </div>
    
        <div class="form-group">
            <label>  Name</label>
            <input type="text" class ="form-control" id = "EventName"
                [(ngModel)] = "event.eventName" name = "vegetableName">
        </div>
        <div class="form-group">
            <label>  Cost</label>
            <input type="text" class ="form-control" id = "EventCost"
                [(ngModel)] = "event.eventCost" name = "eventCost">
        </div>
        <div class="form-group">
            <label>  Location</label>
            <input type="text" class ="form-control" id = "Location"
                [(ngModel)] = "event.location" name = "location">
        </div>
        <div class="form-group">
            <label>  FromDate&Time</label>
            <input type="text" class ="form-control" id = "  FromDate&Time"
                [(ngModel)] = "event.fromDateTime" name = "fromDateTime">
        </div>
        <div class="form-group">
            <label>   ToDate&Time</label>
            <input type="text" class ="form-control" id = " ToDate&Time"
                [(ngModel)] = "event.toDateTime" name = "toDateTime">
        </div>
    


        <div class="form-group">
            <label> Quantity</label>
            <input type="number" class ="form-control" id = "Quantity"
                [(ngModel)] = "event.quantity" name = "quantity">
        </div>

        <!-- <div class="form-group">
            <label> Discount Type</label>
            <input type="text" class ="form-control" id = "DiscountType"
                [(ngModel)] = "event.discountType" name = "discountType">
        </div> -->

        <div class="form-group">
            <label> Discount </label>
            <input type="text" class ="form-control" id = "Discount"
                [(ngModel)] = "event.discount" name = "discount">
        </div>
       
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
